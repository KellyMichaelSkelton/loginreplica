<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <img src="SMHW3.png" alt="IMG"></img>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <main>
      <div class="container">
  <div class="row">
    <!-- .col-md-4.offset-md-4 (HOW TO CENTER A FORM)-->
    <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
      <div class="card">
        <form action="https://www.w3schools.com/action_page.php" method="get">
          <label for="country">Enter Country:</label>
          <input type="text" name="country" placeholder="US"required>
          <label for="car">Choose Your Car</label>
          <select name="Car">
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
          </select>

          <label for="message">Write Your Message</label>
          <textarea placeholder="What are you doing?"name="message" rows="4" cols="40"></textarea>

          <label for="gender">Gender:</label>
          <input type="radio" name="male" value="male">Male</<input>
          <input type="radio" name="male" value="female">Female</<input>

          <label for="date">Choose A Date:</label>
          <input type="date" name="date">

          <input type="submit" name="submit" value="Send Form">
        </form>
      </div> <!-- ends card for form -->
    </div> <!-- ends col 4 for form -->
  </div> <!-- ends row -->
</div> <!-- ends container -->
    </main>
  </body>
</html>
